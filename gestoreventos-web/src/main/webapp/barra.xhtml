<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"       
                >

    <p:toolbar style="height: 40px;"> 
        <p:spacer height="5"/> 
        <p:toolbarGroup align="center" style="margin: auto auto;">
            <p:commandButton id="nuevo" action="#{bean.nuevo()}" value="Nuevo" title="Nuevo" disabled="#{not (uiSesion.nuevoActivo and bean.nuevoActivo)}"
                             icon="ui-icon-newwin"  update="#{bean.componentesRefrescar}"/>  
            <p:spacer width="10"/>

            <p:commandButton id="consultar" value="Consultar" title="Consultar" icon="ui-icon-search" disabled="#{not (uiSesion.consultarActivo and bean.consultarActivo)}"
                             actionListener="#{bean.consultar()}" update="#{bean.componentesRefrescar}">
            </p:commandButton>
            <p:spacer width="10"/>
            
            <p:commandButton id="guardar" value="Guardar" title="Guardar" icon="ui-icon-disk" disabled="#{not (uiSesion.guardarActivo and bean.guardarActivo)}"
                             action="#{bean.guardar()}" update="#{bean.componentesRefrescar}">
            </p:commandButton>
            <p:spacer width="10"/>
            
            <p:commandButton id="vovler" value="Volver" title="Volver" icon="ui-icon-back" disabled="#{not (uiSesion.volverActivo and bean.volverActivo)}"
                             action="#{bean.volver()}" update="#{bean.componentesRefrescar}">
            </p:commandButton>
            <p:spacer width="10"/>
            
            <p:commandButton id="cancelar" action="#{bean.cancelar()}" value="Cancelar" title="Cancelar" disabled="#{not (uiSesion.cancelarActivo and bean.cancelarActivo)}"
                             icon="ui-icon-newwin"  update="#{bean.componentesRefrescar}"/>  
            <p:spacer width="10"/>
            
            <p:commandButton id="eliminar" value="Eliminar" title="Eliminar" icon="ui-icon-trash" disabled="#{not (uiSesion.eliminarActivo and bean.eliminarActivo)}"
                             actionListener="#{bean.eliminar()}">
                <p:confirm header="Eliminar Información" message="¿ Desea Eliminar ?" icon="ui-icon-alert"/>  
            </p:commandButton>
        </p:toolbarGroup>  
    </p:toolbar>
    <p:spacer height="10"/> 

</ui:composition>
