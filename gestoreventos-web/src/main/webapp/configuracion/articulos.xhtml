<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template.xhtml"
                >

    <ui:define name="content">
        <h:form enctype="multipart/form-data" id="formArticulos" style="font-size: small;">
            <p:panel id="panelArticulos"  header="Administrar Articulos" >
                <h:panelGrid columns="4" >
                    <h:outputText value="Descripcion:" style="font-weight: bolder"/>                    
                    <h:outputText value="Marca:" style="font-weight: bolder"/>                    
                    <h:outputText value="Modelo" style="font-weight: bolder"/>
                    <h:outputText value="Serial" style="font-weight: bolder"/>
                    
                    
                    <p:inputText value="#{uiArticulo.articulo.descripcion}" placeholder="Descripcion" style="width: 180px"/>                    
                    <p:selectOneMenu id="somItemsMunicipios" value="#{uiArticulo.articulo.marca}" converter="convertidorGenerico"
                                     style="text-align: center;width: 180px;">  
                        <f:selectItem itemLabel="Seleccione..." itemValue="" /> 
                        <f:selectItems value="#{uiArticulo.marcasList}" var="m" itemLabel="#{m.nombre}" itemValue="#{m}"/>
                    </p:selectOneMenu>
                    <p:inputText value="#{uiArticulo.articulo.modelo}" placeholder="modelo"/>
                    <p:inputText value="#{uiArticulo.articulo.serial}" placeholder="Serial"/>
                    
                    <h:outputText value="Fecha de Compra" style="font-weight: bolder"/>
                    <h:outputText value="Ultimo Mantenimiento" style="font-weight: bolder"/>
                    <h:outputText value="Observaciones" style="font-weight: bolder"/>
                    <h:outputText value="" style="font-weight: bolder"/>
                    
                    <p:calendar value="#{uiArticulo.articulo.fechaCompra}" placeholder="Fecha Compra" pattern="dd-MM-yyyy"/>                    
                    <p:calendar value="#{uiArticulo.articulo.ultMantenimiento}" placeholder="Ultimo Mantenimiento" pattern="dd-MM-yyyy"/>                                        
                    
                    <p:inputText value="#{uiArticulo.articulo.observaciones}" placeholder="Observaciones" style="width: auto;float: right"/>
                    
                </h:panelGrid>
                
                <br>
                    
                </br>

                <h:panelGrid columns="2">
                    <p:commandButton value="Crear / Modificar" action="#{uiArticulo.guardarArticulo()}"
                                     icon="ui-icon-disk"
                                     update="formArticulos"/>
                    
                </h:panelGrid>
                <p:dataTable  value="#{uiArticulo.articulosList}" var="varArticulo" emptyMessage="No hay Articulos" 
                              rowStyleClass="Centro" style="font-size: 10px">

                    <p:columnGroup type="header"  >  
                        <p:row>  
                            <p:column   headerText="Opciones" />
                            <p:column headerText="Codigo Articulo"  filterBy="#{varArticulo.codArticulo}"  />                            
                            <p:column  headerText="Descripcion"/>
                            <p:column  headerText="Marca"/>
                            <p:column  headerText="Modelo"/>
                            <p:column  headerText="Serial"/>
                            <p:column  headerText="Fecha de Compra"/>
                            <p:column  headerText="Ultimo Mantenimiento"/>
                            <p:column  headerText="Observaciones"/>              
                        </p:row> 
                    </p:columnGroup>

                    <p:column>
                        <p:commandButton icon="ui-icon-pencil" title="Modificar Articulo" update="formArticulos"
                                         action="#{uiArticulo.subirArticulo()}" />                    
                        <p:commandButton icon="ui-icon-trash" title="Eliminar Articulo" update="formArticulos"
                                         action="#{uiArticulo.eliminarArticulo()}" />
                    </p:column>
                    <p:column >
                        <h:outputText value="#{varArticulo.codArticulo}" />
                    </p:column>
                    <p:column >
                        <h:outputText value="#{varArticulo.descripcion}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varArticulo.marca.nombre}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varArticulo.modelo}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varArticulo.serial}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varArticulo.fechaCompra}"/>
                    </p:column>                    
                    <p:column>
                        <h:outputText value="#{varArticulo.ultMantenimiento}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varArticulo.observaciones}"/>
                    </p:column>
                </p:dataTable>

            </p:panel>

            <p:dialog id="dialog" widgetVar="dialog" header="#{dialogo.header}" showEffect="#{dialogo.effect}" hideEffect="#{dialogo.effect}"
                      onHide="limpiarModal()">
                <ui:include src="#{dialogo.src}"/>
            </p:dialog>
            <p:remoteCommand name="limpiarModal" action="#{uiSesion.limpiarDialogo()}" update="dialog" />
        </h:form>

    </ui:define>

</ui:composition>
